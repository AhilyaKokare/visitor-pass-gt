<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>User Management</h3>
    <div>
      <button type="button" class="btn btn-secondary me-2" (click)="loadUsers()">
        <i class="bi bi-arrow-clockwise"></i> Refresh List
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">
        <i class="bi bi-plus-circle"></i> Create New User
      </button>
    </div>
  </div>

  <div *ngIf="isLoading; else userTable">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <ng-template #userTable>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let user of userPage?.content; let i = index">
            <td>{{ (currentPage * pageSize) + i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role.replace('ROLE_', '') | titlecase }}</td>
            <!-- <td>
              <span class="badge" [ngClass]="user.isActive ? 'bg-success' : 'bg-secondary'">
                {{ user.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td> -->
            <td>
              <button class="btn btn-sm" [ngClass]="user.isActive ? 'btn-warning' : 'btn-success'" (click)="toggleUserStatus(user)">
                {{ user.isActive ? 'Deactivate' : 'Activate' }}
              </button>
            </td>
          </tr>
          <tr *ngIf="!isLoading && userPage?.empty">
            <td colspan="6" class="text-center">No users found for this location. Click "Create New User" to begin.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-pagination [page]="userPage" (pageChange)="onPageChange($event)"></app-pagination>
  </ng-template>
</div>

<!-- VVV --- THIS IS THE CORRECTED MODAL TAG --- VVV -->
<!-- Note that the invalid '...' attribute from my previous mistake is gone. -->
<div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createUserModalLabel">Create New User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeModalButton></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreateUser()" #userForm="ngForm">
            <!-- (Your entire form goes here, it does not need to be changed) -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email" required email>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" required minlength="6">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" name="role" [(ngModel)]="newUser.role" required>
                        <option value="ROLE_EMPLOYEE">Employee</option>
                        <option value="ROLE_APPROVER">Approver</option>
                        <option value="ROLE_SECURITY">Security</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Joining Date *</label>
                    <input type="date" class="form-control" name="joiningDate" [(ngModel)]="newUser.joiningDate" required>
                </div>
                <!-- ... other form fields ... -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid || isSubmitting">
                    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    {{ isSubmitting ? 'Creating...' : 'Create User' }}
                </button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
